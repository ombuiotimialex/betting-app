<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>betting account</title>
    <script src="../js/index.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="../css/index.css" type="text/css">
</head>
<body onload="pageLoaded()">
<div class="main">
    <!--  Table containing content  -->
    <table class="mainContainer" border="1" align="center">
        <!--        Row containing image name and balance-->
        <tr>
            <td class="rounded-corner-top-left">
                <img src="../img/001.jpg" width="64px" height="64px" class="circular">
            </td>
            <td colspan="2" class="rounded-corner-top-right">
                <div>
                    <p>Name:</p>
                    <p> Balance:</p>
                </div>
            </td>
        </tr>
        <!--        Row containing buttons place bet, bet history and payments-->
        <tr>
            <td>
                <div align="center">
                    <input type="button" value="Place Bet" onclick="updateContent('placeBetContainer')"
                           width="100%" class="bet">
                </div>
            </td>
            <td>
                <div align="center">
                    <input type="button" value="Bet History"
                           onclick="updateContent('betHistoryContainer')" width="100%" class="history">
                </div>
            </td>
            <td>
                <div align="center">
                    <input type="button" value="Payments" onclick="updateContent('paymentsContainer')"
                           width="100%" class="payments">
                </div>
            </td>
        </tr>
        <!--        Row containing content of place bet, bet history and payments coming soon-->
        <tr>
            <td colspan="3" class="corners">
                <div align="center" id="placeBetContainer" class="hidden">
                    <table class="matches">
                        <tbody id="placeBetMatches">

                        </tbody>
                    </table>
                </div>
                <div align="center" id="betHistoryContainer" class="hidden">
                    <table class="bets" align="top">
                       <tbody id="betHistory">

                       </tbody>
                    </table>
                </div>
                <div align="center" id="paymentsContainer" class="hidden">
                    <table class="payments">
                        <tbody id="transactions">

                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
